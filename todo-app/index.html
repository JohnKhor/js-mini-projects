<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="text-center pb-5">
            <h1 class="text-center">Todo App</h1>
            <h3 class="text-center">Number of Todos: <span id="remaining-tasks-count">0</span></h3>
        </div>
        
        <div class="pb-5">
            <h2>Add Task</h2>
            <hr>
            <div class="form-group">
                <input type="text" class="form-control" id="task-input" placeholder="Task Name">
            </div>
            <button class="btn btn-primary" id="add-btn">Add Task</button>
        </div>
        
        <div class="pb-5">
            <h2>Todo</h2>
            <hr>
            <ul class="list-group" id="remaining-list"></ul>
        </div>
        
        <div class="pb-5">
            <h2>Completed</h2>
            <hr>
            <ul class="list-group" id="completed-list"></ul>
        </div>
    </div>

    <script src="js/task-collection.js"></script>
    <script src="js/app-renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
